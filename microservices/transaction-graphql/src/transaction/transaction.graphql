type Transaction {
  id: Int!
  accountExternalIdDebit: String!
  accountExternalIdCredit: String!
  transferTypeId: Int!
  value: Float!
}

input CreateTransactionInput {
  accountExternalIdDebit: String!
  accountExternalIdCredit: String!
  transferTypeId: Int!
  value: Float!
}

type Query {
  transactions: [Transaction!]!
}

type Mutation {
  createTransaction(input: CreateTransactionInput!): Transaction!
}
